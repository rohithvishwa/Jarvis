<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Assistant</h1>
            <p>Interact with the assistant via voice or text and receive intelligent responses!</p>
        </header>
        
        <main>
            <!-- Audio Controls -->
            <div id="controls">
                <button id="record-btn">üéô Start Recording</button>
                <button id="stop-btn" disabled>‚èπ Stop Recording</button>
            </div>
            <div id="status">Press "Start Recording" to begin or use the chat input below.</div>
            
            <!-- Chat Input -->
            <div id="chat-input">
                <input type="text" id="user-message" placeholder="Type your message here..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
            
            <!-- Conversation Transcript -->
            <section id="conversation">
                <h2>Conversation</h2>
                <div id="transcript"></div>
            </section>
            
            <!-- Audio Reply Container -->
            <div id="response-audio-container">
                <audio id="response-audio" controls></audio>
            </div>
        </main>
    </div>
    
    <!-- JavaScript -->
    <script src="/static/app.js?v=1"></script>
</body>
</html>
